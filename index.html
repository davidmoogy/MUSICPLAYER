<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREEN Style Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <h1>Green Style Music Player</h1>
        <div class="music-player">
            <div class="cover-art">
                <img src="https://via.placeholder.com/300" alt="Album Cover">
            </div>
            <div class="controls">
                <button id="prev">&#9664;</button>
                <button id="play">&#9658;</button>
                <button id="next">&#9654;</button>
            </div>
            <div class="track-info">
                <div class="track-name">Track Name</div>
                <div class="track-author">Artist Name</div>
            </div>
            <input type="range" id="progress" min="0" max="100" value="0">
            <div class="time">
                <span id="current-time">0:00</span> / <span id="duration">0:00</span>
            </div>
        </div>
    </div>
    <audio id="audio" src="your-music-file.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
